<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
        
       <div class="calculator" role="region" aria-label="Calculator">
    <div class="display" aria-live="polite" aria-atomic="true">540</div>
    <div class="button-grid">
      <!-- Top row -->
      <button class="btn-lightgrey" type="button" aria-label="Clear">C</button>
      <button class="btn-lightgrey" type="button" aria-label="Plus minus">+/-</button>
      <button class="btn-lightgrey" type="button" aria-label="Percent">%</button>
      <button class="btn-orange" type="button" aria-label="Divide">÷</button>
      <!-- Second row -->
      <button class="btn-darkgrey" type="button" aria-label="Seven">7</button>
      <button class="btn-darkgrey" type="button" aria-label="Eight">8</button>
      <button class="btn-darkgrey" type="button" aria-label="Nine">9</button>
      <button class="btn-orange" type="button" aria-label="Multiply">×</button>
      <!-- Third row -->
      <button class="btn-darkgrey" type="button" aria-label="Four">4</button>
      <button class="btn-darkgrey" type="button" aria-label="Five">5</button>
      <button class="btn-darkgrey" type="button" aria-label="Six">6</button>
      <button class="btn-orange" type="button" aria-label="Minus">−</button>
      <!-- Fourth row -->
      <button class="btn-darkgrey" type="button" aria-label="One">1</button>
      <button class="btn-darkgrey" type="button" aria-label="Two">2</button>
      <button class="btn-darkgrey" type="button" aria-label="Three">3</button>
      <button class="btn-orange" type="button" aria-label="Plus">+</button>
      <!-- Fifth row -->
      <button class="btn-darkgrey btn-zero" type="button" aria-label="Zero">0</button>
      <button class="btn-darkgrey" type="button" aria-label="Decimal point">.</button>
      <button class="btn-orange" type="button" aria-label="Equals">=</button>
        </div>
    </div>
</body>
</html>
